<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section })">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <section>
        
        <div class="container">
            <div class="row">'
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-3">
                      <div th:if="&{session.message}" th:classappend="${session.message.type}" class="alert alert-danger" role="alert">
                        <div class="text-center" th:text="${session.message.content}"></div>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                      </div>
                        <h1 class="text-center">Register Here</h1>
                        <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label for="exampleName" class="form-label">Full Name</label>
                                <input name="name" type=" text" placeholder="Enter Name" class="form-control"  aria-describedby="emailHelp" required th:value="${user.name}">
                              </div>  
                              <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label" >Email address</label>
                                <input name="email" type="email" placeholder="Enter Email" th:value="${user.email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                              
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input name="password" type="password" class="form-control" id="exampleInputPassword1"th:value="${user.password}">
                              </div>
                              <textarea name="about" th:value="${user.about}" class="form-control" placeholder="Enter More Details" rows="10" id="floatingTextarea"></textarea>
                              <div class="form-check">
                                <input name="agreement" type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                              </div>
                              <div class="container text-center">
                                <button type="submit"class="btn bg-primary btn-block text-white">Submit</button>
                                <button type="reset"class="btn btn-warning btn-block">Reset</button>
                              </div>
                            </form>
                    </div>
                    

                </div>
        </div>
    </div>
    </section>
    
</body>
</html>
